    <script>
        // Vader Playground Engine
        class VaderPlayground {
            constructor() {
                this.editor = document.getElementById('codeEditor');
                this.output = document.getElementById('output');
                this.examples = {
                    hello: `decir "Â¡Hola mundo desde Vader!"
decir "Vader es el futuro de la programaciÃ³n"`,
                    
                    variables: `// Variables en Vader
nombre = "Adriano"

decir "Nombre: " + nombre
decir "Edad: " + str(edad)
decir "Activo: " + str(activo)`,
                    
                    functions: `// Funciones en Vader
funcion saludar(nombre):
    decir "Â¡Hola " + nombre + "!"
    retornar verdadero

funcion calcular(a, b):
    resultado = a + b
    decir "Resultado: " + str(resultado)
    retornar resultado

saludar("Vader")
calcular(10, 20)`,
                    
                    loops: `// Bucles en Vader
decir "Contando del 1 al 5:"
para i en rango(1, 6):
    decir "NÃºmero: " + str(i)

decir "\\nBucle mientras:"
contador = 0
mientras contador < 3:
    decir "Contador: " + str(contador)
    contador = contador + 1`,
                    
                    classes: `// Clases en Vader
clase Persona:
    def __init__(self, nombre, edad):
        self.nombre = nombre
        self.edad = edad
    
    def presentarse(self):
        decir "Hola, soy " + self.nombre
        decir "Tengo " + str(self.edad) + " aÃ±os"

persona = Persona("Vader", 1)
persona.presentarse()`,
                    
                    iot: `// IoT con Vader
decir "ğŸŒ Iniciando dispositivo IoT..."

clase SensorTemperatura:
    def __init__(self):
        self.temperatura = 25.5
    
    def leer(self):
        decir "ğŸŒ¡ï¸ Temperatura: " + str(self.temperatura) + "Â°C"
        retornar self.temperatura

sensor = SensorTemperatura()
temp = sensor.leer()

si temp > 30:
    decir "âš ï¸ Temperatura alta!"
sino:
    decir "âœ… Temperatura normal"`,
                    
                    web: `// App Web con Vader
decir "ğŸŒ Iniciando servidor web..."

clase WebApp:
    def __init__(self):
        self.nombre = "Vader Web App"
        self.puerto = 5000
    
    def iniciar(self):
        decir "ğŸš€ Servidor iniciado en puerto " + str(self.puerto)
        decir "ğŸ“¡ Accede a http://localhost:" + str(self.puerto)
    
    def procesar_request(self, ruta):
        si ruta == "/":
            retornar "Â¡Bienvenido a Vader!"
        sino:
            retornar "PÃ¡gina no encontrada"

app = WebApp()
app.iniciar()
respuesta = app.procesar_request("/")
decir "ğŸ“„ Respuesta: " + respuesta`,
                    
                    ai: `// IA con Vader
decir "ğŸ§  Iniciando modelo de IA..."

clase ModeloIA:
    def __init__(self):
        self.nombre = "Vader AI"
        self.precision = 0.95
    
    def entrenar(self, datos):
        decir "ğŸ“š Entrenando con " + str(len(datos)) + " ejemplos"
        decir "âš¡ Entrenamiento completado"
    
    def predecir(self, entrada):
        prediccion = "Resultado IA para: " + entrada
        decir "ğŸ¯ PredicciÃ³n: " + prediccion
        retornar prediccion

modelo = ModeloIA()
modelo.entrenar(["dato1", "dato2", "dato3"])
resultado = modelo.predecir("nueva entrada")
decir "âœ… Modelo funcionando con " + str(modelo.precision * 100) + "% precisiÃ³n"`
                };
                
                this.setupEventListeners();
                this.updateStats();
            }
            
            setupEventListeners() {
                this.editor.addEventListener('input', () => this.updateStats());
                this.editor.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.runCode();
                    }
                });
            }
            
            updateStats() {
                const lines = this.editor.value.split('\n').length;
                document.getElementById('lineCount').textContent = lines;
            }
            
            runCode() {
                const code = this.editor.value;
                if (!code.trim()) {
                    this.addOutput('âš ï¸ No hay cÃ³digo para ejecutar', 'warning');
                    return;
                }
                
                this.addOutput('ğŸš€ Ejecutando cÃ³digo Vader...', 'info');
                document.getElementById('status').textContent = 'Ejecutando';
                
                // Simular ejecuciÃ³n de cÃ³digo Vader
                setTimeout(() => {
                    try {
                        this.executeVaderCode(code);
                        document.getElementById('status').textContent = 'Completado';
                        document.getElementById('lastRun').textContent = new Date().toLocaleTimeString();
                    } catch (error) {
                        this.addOutput('âŒ Error: ' + error.message, 'error');
                        document.getElementById('status').textContent = 'Error';
                    }
                }, 500);
            }
            
            executeVaderCode(code) {
                // IntÃ©rprete bÃ¡sico de Vader
                const lines = code.split('\n');
                let variables = {};
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line || line.startsWith('//')) continue;
                    
                    // Comando decir
                    if (line.startsWith('decir ')) {
                        let message = line.substring(6).trim();
                        message = this.processString(message, variables);
                        this.addOutput('ğŸ“¢ ' + message, 'success');
                    }
                    
                    // AsignaciÃ³n de variables
                    else if (line.includes(' = ')) {
                        const [varName, varValue] = line.split(' = ');
                        variables[varName.trim()] = this.evaluateValue(varValue.trim(), variables);
                        this.addOutput('ğŸ“ Variable ' + varName.trim() + ' = ' + variables[varName.trim()], 'info');
                    }
                    
                    // Condicionales
                    else if (line.startsWith('si ')) {
                        this.addOutput('ğŸ” Evaluando condiciÃ³n...', 'info');
                    }
                    
                    // Bucles
                    else if (line.startsWith('para ') || line.startsWith('mientras ')) {
                        this.addOutput('ğŸ”„ Ejecutando bucle...', 'info');
                    }
                    
                    // Funciones y clases
                    else if (line.startsWith('funcion ') || line.startsWith('clase ')) {
                        this.addOutput('ğŸ—ï¸ Definiendo ' + (line.startsWith('funcion') ? 'funciÃ³n' : 'clase') + '...', 'info');
                    }
                }
                
                this.addOutput('âœ… EjecuciÃ³n completada exitosamente', 'success');
            }
            
            processString(str, variables) {
                // Remover comillas
                str = str.replace(/^["']|["']$/g, '');
                
                // Reemplazar variables
                for (let [key, value] of Object.entries(variables)) {
                    str = str.replace(new RegExp('\\b' + key + '\\b', 'g'), value);
                }
                
                return str;
            }
            
            evaluateValue(value, variables) {
                // Remover comillas para strings
                if (value.startsWith('"') || value.startsWith("'")) {
                    return value.slice(1, -1);
                }
                
                // NÃºmeros
                if (!isNaN(value)) {
                    return parseFloat(value);
                }
                
                // Booleanos
                if (value === 'verdadero') return true;
                if (value === 'falso') return false;
                
                // Variables existentes
                if (variables[value]) {
                    return variables[value];
                }
                
                return value;
            }
            
            addOutput(message, type = 'info') {
                const outputDiv = document.createElement('div');
                outputDiv.className = `output-line ${type}`;
                outputDiv.textContent = message;
                this.output.appendChild(outputDiv);
                this.output.scrollTop = this.output.scrollHeight;
            }
            
            clearOutput() {
                this.output.innerHTML = '';
            }
            
            clearEditor() {
                this.editor.value = '';
                this.updateStats();
            }
            
            loadExample(exampleName) {
                if (this.examples[exampleName]) {
                    this.editor.value = this.examples[exampleName];
                    this.updateStats();
                    this.toggleExamples();
                }
            }
            
            toggleExamples() {
                const examples = document.getElementById('examples');
                examples.style.display = examples.style.display === 'block' ? 'none' : 'block';
            }
            
            shareCode() {
                const code = this.editor.value;
                if (code.trim()) {
                    // Simular compartir cÃ³digo
                    const url = 'https://vader-playground.com/share/' + btoa(code).substring(0, 10);
                    navigator.clipboard.writeText(url).then(() => {
                        this.addOutput('ğŸ”— Enlace copiado al portapapeles: ' + url, 'success');
                    }).catch(() => {
                        this.addOutput('ğŸ”— Enlace generado: ' + url, 'info');
                    });
                } else {
                    this.addOutput('âš ï¸ No hay cÃ³digo para compartir', 'warning');
                }
            }
        }
        
        // Funciones globales
        let playground;
        
        window.onload = function() {
            playground = new VaderPlayground();
        };
        
        function runCode() { playground.runCode(); }
        function clearEditor() { playground.clearEditor(); }
        function clearOutput() { playground.clearOutput(); }
        function toggleExamples() { playground.toggleExamples(); }
        function shareCode() { playground.shareCode(); }
        function loadExample(name) { playground.loadExample(name); }
        
        // Cerrar ejemplos al hacer clic fuera
        document.addEventListener('click', function(e) {
            const examples = document.getElementById('examples');
            if (!examples.contains(e.target) && !e.target.textContent.includes('Ejemplos')) {
                examples.style.display = 'none';
            }
        });
    </script>
</body>
